<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- --------- UNICONS ---------- -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />

  <!-- --------- CSS ---------- -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- --------- FAVICON ---------- -->
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />

  <title>Tutorial CSS</title>
</head>
<body>
  <div class="container">
    <!-- --------------- HEADER --------------- -->
    <nav id="header">
      <!-- Header content here -->
    </nav>

    <!-- -------------- MAIN ---------------- -->
    <main class="wrapper">
      <section class="section" id="tutorials">
        <div class="top-header">
          <h1>Tutorial: CSS Basics</h1>
        </div>

        <!-- Latihan 1: Page Margin -->
        <div class="tutorial-box">
          <h2>Latihan 1. page margin</h2>
          <textarea class="editor" rows="20" id="contentCode1" placeholder="Masukkan kode HTML dan CSS di sini"></textarea>
          <button class="run-button" onclick="runContentCode('contentCode1', 'previewContent1')">Run</button>
          <button class="undo-button" onclick="undoContentCode('contentCode1', 'previewContent1')">Undo</button>
          <h3>Hasil:</h3>
          <div class="preview" id="previewContent1"></div>
        </div>

        <!-- Latihan 2: Membuat Tabel -->
        <div class="tutorial-box">
          <h2>Latihan 2. membuat table</h2>
          <textarea class="editor" rows="20" id="contentCode2" placeholder="Masukkan kode HTML dan CSS di sini"></textarea>
          <button class="run-button" onclick="runContentCode('contentCode2', 'previewContent2')">Run</button>
          <button class="undo-button" onclick="undoContentCode('contentCode2', 'previewContent2')">Undo</button>
          <h3>Hasil:</h3>
          <div class="preview" id="previewContent2"></div>
        </div>

        <!-- Latihan 3: Form -->
        <div class="tutorial-box">
          <h2>Latihan 3. form</h2>
          <textarea class="editor" rows="20" id="contentCode3" placeholder="Masukkan kode HTML dan CSS di sini"></textarea>
          <button class="run-button" onclick="runContentCode('contentCode3', 'previewContent3')">Run</button>
          <button class="undo-button" onclick="undoContentCode('contentCode3', 'previewContent3')">Undo</button>
          <h3>Hasil:</h3>
          <div class="preview" id="previewContent3"></div>
        </div>
      </section>
    </main>

    <!-- --------------- FOOTER --------------- -->
    <footer>
      <!-- Footer content here -->
    </footer>
  </div>

  <!-- ----- MAIN JS ----- -->
  <script>
    // Riwayat Kode
    let contentCodeHistory = {
      contentCode1: [],
      contentCode2: [],
      contentCode3: []
    };

    // Fungsi untuk menjalankan kode konten
    function runContentCode(codeId, previewId) {
      const code = document.getElementById(codeId).value;
      document.getElementById(previewId).innerHTML = code;
      contentCodeHistory[codeId].push(code);
    }

    // Fungsi untuk mengembalikan kode sebelumnya
    function undoContentCode(codeId, previewId) {
      if (contentCodeHistory[codeId].length > 1) {
        contentCodeHistory[codeId].pop(); // Hapus entri terakhir
        const previousCode = contentCodeHistory[codeId][contentCodeHistory[codeId].length - 1];
        document.getElementById(codeId).value = previousCode;
        document.getElementById(previewId).innerHTML = previousCode;
      } else {
        document.getElementById(previewId).innerHTML = "";
        document.getElementById(codeId).value = "";
      }
    }
  </script>
</body>
</html>
